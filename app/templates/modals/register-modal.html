<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Register</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="password" ng-model="confirmedPassword">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-balanced" ng-click="doRegister(username, password, confirmedPassword)">
        Register
      </button>
      <button class="button button-block button-dark" ng-click="closeModal()">
        Cancel
      </button>
    </div>
  </ion-content>

</ion-modal-view>

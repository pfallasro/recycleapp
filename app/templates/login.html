<ion-view view-title="Login">

  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="doLogin(username, password)">
        Login
      </button>
      <button class="button button-block button-balanced" ng-click="openModal()">
        Register
      </button>
    </div>

  </ion-content>

</ion-view>
